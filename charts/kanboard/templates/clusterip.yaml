{{- $name := include "kanboard.name" . -}}

{{- if or .Values.clusterip.enabled .Values.ingress.enabled .Values.route.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ $name }}
  ports:
    - protocol: TCP
      port: {{ .Values.clusterip.port }}
      targetPort: {{ .Values.application.port }}
{{- end }}
