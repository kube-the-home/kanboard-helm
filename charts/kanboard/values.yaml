image:
  registry: "docker.io"
  repository: "kanboard/kanboard"
  tag: "v1.2.43" # renovate docker docker.io/kanboard/kanboard
  pullPolicy: "IfNotPresent"

application:
  port: 80
  persistence:
    enabled: false
    persistentVolumeClaim:
      name: kanboard-pvc
      create: true
      storageClass: manual
      size: 5Gi
      accessMode: ReadWriteMany
    


nodePort:
  enabled: false
  port: ~

clusterip:
  enabled: false
  port: 8080

ingress:
  enabled: false
  annotations: {}
  ingressClassName: "nginx"
  host: ~
  tls: ~

securityContext:
  pod: ~
  container: ~

resources: ~
